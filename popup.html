<!DOCTYPE html>
<html>
  <head>
    <title>ImagePopupExtension</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="switchContainer">
      <div class="spanAndSwitchContainer">
        <label class="switch">
          <input type="checkbox" checked id="extensionToggler" />
          <span class="slider round"></span>
        </label>
        <span>Toggle extension</span>
      </div>

      <div class="spanAndSwitchContainer">
        <label class="switch">
          <input type="checkbox" id="replaceToggler" />
          <span class="slider round"></span>
        </label>
        <span>Replace on popup</span>
      </div>

      <div class="spanAndSwitchContainer">
        <label class="switch">
          <input type="checkbox" checked id="collectorToggler" />
          <span class="slider round"></span>
        </label>
        <span>Toggle collector</span>
      </div>
    </div>

    <div>
      <form id="addIdForm">
        <textarea id="textarea"></textarea>
        <button id="addIdButton">
          <span>Add ID</span>
        </button>
        <button id="delIdButton">Delete ID</button>
      </form>
    </div>

    <div>
      <textarea readonly id="idsAndClasses"></textarea>
    </div>

    <div>
      <form>
        <button id="urlDepositButton">Deposit</button>
      </form>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
